name: CI

on: 
  push:
    branches:
    - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
    - name: Dotnet Publish
      run: dotnet publish src/ohmyglass -c Release -o deploy
    - name: parent working directory
      run: pwd
    - name: Copy via ssh
      uses: garygrossgarten/github-action-scp@v0.5.3
      with:
        local: /home/runner/work/ohmyglass/ohmyglass/deploy/
        remote: ${{ secrets.DEV_DEPLOY_FOLDER }}
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
    - name: Run SSH command
      uses: garygrossgarten/github-action-ssh@v0.3.0
      with:
        command: |
                 sudo systemctl stop ohmyglass-dev.service
                 sudo systemctl start ohmyglass-dev.service
                 sudo systemctl daemon-reload
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
